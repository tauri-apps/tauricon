name: Audit
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    paths:
      - '**/yarn.lock'
      - '**/package.json'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'
      - name: yarn audit
        run: yarn audit
